<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <button class="nav-button">Sleep</button>

        <aside>
            <div class="daily-survey">

            <input type="checkbox" id="mood-survey" />

            <button class="aside-button">Overall Health</button>
            <input type="checkbox" id="pain-survey" />
            <button class="aside-button">Pain</button>
            <input type="checkbox" id="sleep-survey" />
            <button class="aside-button">Sleep</button>

        <section class="section-block">
            <!-- First section content here -->

        <section class="section-block">
